<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./javascript/ui-controller.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/griddrawnew.png" alt="Grid Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#grid-tool">Grid Tool</a></li>
                    <li><a href="#paper-transfer">Transfer to Paper</a></li>
                </ul>
            </nav>
        </div>


        <div class="content-wrapper">
            <div class="content-wrapper" id="grid-tool">
                <div class="controls">
                    <label for="upload">Upload Image Below:</label>
                    <input type="file" id="upload" accept="image/*">

                    <div class="input-group">
                        <label for="gridSize">Grid Count:</label>
                        <input type="number" id="gridSize" value="5" min="1" max="20">
                    </div>

                    <div class="input-group">
                        <label for="lineThickness">Line Thickness:</label>
                        <input type="number" id="lineThickness" value="1" min="1" max="10">
                    </div>

                    <div class="input-group">
                        <label for="gridColor">Grid Color:</label>
                        <input type="color" id="gridColor" value="#ff0000">
                    </div>

                    <button id="applyGridBtn">Apply Grid</button>
                    <button id="removeGridBtn">Remove</button>
                    <button id="downloadBtn">Download</button>

                    <div id="zoomSliderContainer" class="zoom-controls">
                        <label for="zoomSlider">Zoom: <span id="zoomValue">100%</span></label>
                        <div class="slider-container">
                            <div class="slider-labels">
                                <span>1x</span>
                                <span>3x</span>
                            </div>
                            <input type="range" id="zoomSlider" min="0" max="100" value="0" step="1">
                        </div>
                        <button id="resetZoomBtn">Reset</button>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="paper-transport-container">
            <div class="paper-transport-container" id="paper-transfer">
                <h3>Transfer to My Paper</h3>
                <p class="friendly-text">Enter the size of your paper to get grid spacing instructions!</p>

                <div class="paper-inputs">
                    <div class="input-group">
                        <label for="paperWidth">Paper Width (inches):</label>
                        <input type="number" id="paperWidth" value="8.5" min="1" max="48" step="0.1">
                    </div>

                    <div class="input-group">
                        <label for="paperHeight">Paper Height (inches):</label>
                        <input type="number" id="paperHeight" value="11" min="1" max="48" step="0.1">
                    </div>
                </div>

                <div class="paper-preview">
                    <div class="paper-illustration" id="paperIllustration">
                        <div class="paper-grid" id="paperGrid"></div>
                    </div>
                </div>

                <div class="paper-instructions" id="paperInstructions">
                    <p>Upload an image and add a grid to see spacing instructions!</p>
                </div>
            </div>
        </div>


    </div>
</body>

</html>

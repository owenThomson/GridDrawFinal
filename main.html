<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./javascript/ui-controller.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/griddrawnew.png" alt="Grid Logo">
        </div>
        <p>Upload an image, apply a customizable grid, and choose the grid's color and thickness!</p>

        <div class="content-wrapper">
            <div class="controls">
                <label for="upload">Upload Image:</label>
                <input type="file" id="upload" accept="image/*">

                <div class="input-group">
                    <label for="gridSize">Grid Count:</label>
                    <input type="number" id="gridSize" value="5" min="1" max="20">
                </div>

                <div class="input-group">
                    <label for="lineThickness">Line Thickness:</label>
                    <input type="number" id="lineThickness" value="1" min="1" max="10">
                </div>

                <div class="input-group">
                    <label for="gridColor">Grid Color:</label>
                    <input type="color" id="gridColor" value="#ff0000">
                </div>

                <button id="applyGridBtn" onclick="drawGrid()">Apply</button>
                <button id="removeGridBtn" onclick="removeGrid()">Remove</button>
                <button id="downloadBtn">Download</button>

                <!-- <button id="resetZoomBtn" onclick="resetZoom()">Reset Zoom</button> -->
                <!-- Add a button for gir dtranparency -->
                <!-- Also add a button to download the image with the grid on top of it -->
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>


</body>

</html>
